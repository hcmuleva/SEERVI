version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.34.6
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        # uncomment the next line and provide the env var PRISMA_MANAGEMENT_API_SECRET=my-secret to activate cluster security
        # managementApiSecret: my-secret
        databases:
          default:
            connector: postgres
            host: host.docker.internal
            user: postgres
            password: postgres
            port: 5432
            rawAccess: false
            database: prisma
            schema: public
            migrations: false
            ssl: false

type Organization{
  id:ID! @id
  name:String!
  description:String
  author:[User!]!     @relation(name: "UserToOrg", onDelete: CASCADE)
  suborgs:[Suborg!]!  @relation(name: "SuborgToOrg", onDelete: CASCADE)
  updatedAt:DateTime! @updatedAt
  createdAt:DateTime! @createdAt
}
type Suborg{
  id: ID! @id
  name:String!
  description:String
  author:[User]       @relation(name: "UserToSubOrg", onDelete: CASCADE)
  org:Organization!   @relation(name: "SuborgToOrg", onDelete: SET_NULL)
  updatedAt:DateTime! @updatedAt
  createdAt:DateTime! @createdAt
}

type User {
  id: ID! @id
  firstname: String!
  lastname: String!
  email: String! @unique
  password: String!
  myorg:Organization @relation(name: "UserToOrg", onDelete: SET_NULL)
  mysuborg:Suborg @relation(name: "UserToSubOrg", onDelete: SET_NULL)
  posts: [Post!]! @relation(name: "PostToUser", onDelete: CASCADE)
  comments: [Comment!]! @relation(name: "CommentToUser", onDelete: CASCADE)
  createdBy:String
  updatedAt:DateTime!  @updatedAt
  createdAt:DateTime!  @createdAt

}

type Organization{
  id:ID! @id
  name:String!
  description:String
  author:[User!]!@relation(name: "UserToOrg", onDelete: CASCADE)
  subOrgs:[SubOrg!]! @relation(name: "SubOrgToOrg", onDelete: CASCADE)
  board:[Board!]! @relation(name: "BoardToOrg", onDelete: CASCADE)
  stds:[Std!]! @relation(name: "StdToOrg", onDelete: CASCADE)
  specializations:[Specialization!]! @relation(name: "SpecializationToOrg", onDelete: CASCADE)
  subjects:[Subject!]! @relation(name: "SubjectToOrg", onDelete: CASCADE)
  units:[Unit!]! @relation(name: "UnitToOrg", onDelete: CASCADE)
  topics:[Topic!]! @relation(name: "TopicToOrg", onDelete: CASCADE)
  updatedAt:DateTime! @updatedAt
  createdAt:DateTime! @createdAt
}
type SubOrg{
  id: ID! @id
  name:String!
  board:[Board!]! @relation(name: "BoardToSubOrg", onDelete: CASCADE) 
  author:[User!]!@relation(name: "UserToSubOrg", onDelete: CASCADE)
  org:Organization! @relation(name: "SubOrgToOrg", onDelete: CASCADE)
  stds:[Std!]! @relation(name: "StdToSubOrg", onDelete: CASCADE)
  specializations:[Specialization!]! @relation(name: "SpecializationToSubOrg", onDelete: CASCADE)
  subjects:[Subject!]! @relation(name: "SubjectToSubOrg", onDelete: CASCADE)
  units:[Unit!]! @relation(name: "UnitToSubOrg", onDelete: CASCADE)
  topics:[Topic!]! @relation(name: "TopicToSubOrg", onDelete: CASCADE)

  updatedAt:DateTime!  @updatedAt
  createdAt:DateTime!  @createdAt
}

type User {
  id: ID! @id
  firstname: String!
  lastname: String!
  email: String! @unique
  password: String!
  posts: [Post!]! @relation(name: "PostToUser", onDelete: CASCADE)
  comments: [Comment!]! @relation(name: "CommentToUser", onDelete: CASCADE)
  org:Organization! @relation(name: "UserToOrg", onDelete: SET_NULL)
  subOrgs:[SubOrg!]! @relation(name: "UserToSubOrg", onDelete: SET_NULL)
  createdBy:String
  updatedAt:DateTime!  @updatedAt
  createdAt:DateTime!  @createdAt
  userRoles:[UserRole!] @relation(name: "UserRoleToUser", onDelete: CASCADE)
}
type UserRole{
  id:ID! @id
  user:User! @relation(name: "UserRoleToUser", onDelete: SET_NULL)
  role:Role!
  group:Group! 
}
type Role{
  id:ID! @id
  roleName:String!
}

type Group{
  id:ID! @id
  name:String!
}
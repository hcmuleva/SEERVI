 type Query {
    getAllQuiz:[Quiz!]
    getSingleQuiz(id:ID!):Quiz!

}
type Mutation {
    createQuiz(data:QuizInputData!):Quiz!
    updateQuiz(id:ID!,data: QuizUpdateInputData!):Quiz!
    deleteQuiz(id:ID!):Quiz!
} 
type Quiz{
    id:ID! 
    quizName:String!
    quizType:String!
    subject:Subject 
    unit:Unit       
    topic:Topic     
    questions:[Question!]! 
    markingscheme:Json
    quizlevel:Int
    threshold:Json
    isForLevelPromotion:Boolean
    showExplaination:String
    showanswer:Boolean
    description:String
    allowedCorrection:Boolean
    duration:Int
    commentFromTeacher:String
    isPublished:Boolean
    isApproved:Boolean
    createdBy:User!  
    weightage:Float
    totalmarks:Float
    validFrom:DateTime
    validTo:DateTime
    retryAllowed:Boolean

}


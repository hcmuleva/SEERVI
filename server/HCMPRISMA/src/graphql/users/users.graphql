
type Query {
    users(query: String,first: Int, skip: Int, after: String): [User!]!
    loggedInUser: User!
    #usersForAdmin:[User!]!    
}
type Mutation {
    createUser(data: CreateUserInput!): AuthPayload!
    createUserByAdmin(data:CreateUserInput!): AuthPayload!
    login(data: LoginUserInput!): AuthPayload!
    deleteUser(id: ID!): User!
    updateUser(id:ID!,data: UpdateUserInput!): User!
    updateUserByAdmin(data: UpdateUserInputByAdmin!): User!
   
}

type User {
    id: ID!
    firstname: String!
    lastname: String!
    email: String!
    password: String!   
    org:Organization!  
    suborg:[Suborg!]! 
    posts: [Post!]! 
    comments: [Comment!]!
    groupmembers:[GroupMember!]!
    createdBy:ID
    createdAt:String!
    updatedAt:String!
}
type AuthPayload {
    token: String!
    user: User!   
}
input CreateUserInput {
    firstname:String!
    lastname: String!
    email: String!
    password: String!
    org:String
    suborg:String
}

input UpdateUserInputByAdmin{
    firstname:String
    lastname: String
    email: String
    password: String
    org:String
    suborg:String
}
input LoginUserInput {
    email: String!
    password: String!
}
input UpdateUserInput {
    firstname:String
    lastname: String
    email: String
    password:String
    org:String
    suborg:String
}

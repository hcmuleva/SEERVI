
type Query {
    users(query: String): [User!]!
    me: User!
    usersForAdmin:[User!]!    
}
type Mutation {
    createUser(data: CreateUserInput!): AuthPayload!
    createUserByAdmin(data:CreateUserInput!): AuthPayload!
    login(data: LoginUserInput!): AuthPayload!
    deleteUser: User!
    updateUser(data: UpdateUserInput!): User!
    updateUserByAdmin(data: UpdateUserInputByAdmin!): User!
   
}

type User {
    id: ID!
    firstname: String!
    lastname: String!
    email: String!
    password: String!   
    myorg:Organization  
    mysuborg:Suborg 
    posts: [Post!]! 
    comments: [Comment!]!
    createdBy:ID
    createdAt:String!
    updatedAt:String!
}
type AuthPayload {
    token: String!
    user: User!   
}
input CreateUserInput {
    firstname:String!
    lastname: String!
    email: String!
    password: String!
    myorg:String
    mysuborg:String
}

input UpdateUserInputByAdmin{
    firstname:String
    lastname: String
    email: String
    password: String
    myorg:String
    mysuborg:String
}
input LoginUserInput {
    email: String!
    password: String!
}
input UpdateUserInput {
    firstName:String
    lastName: String
    email: String
    password:String
    myorg:String
    mysuborg:String
}

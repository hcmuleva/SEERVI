scalar Upload
type Query {  
    uploads: [File]
    getPhoto(url:String!):File
    getStudyCatelogs:[StudyCatelog]
}

type Mutation {
    uploadFile(file: Upload!): Boolean!
    singleUpload(file: Upload!): File!
    createStudyCatelog(data:StudyCatelogInput):StudyCatelog!
}

type Subscription {
    comment(postId: ID!): CommentSubscriptionPayload!
    post: PostSubscriptionPayload!
}

enum MutationType {
    CREATED
    UPDATED
    DELETED
}


type CommentSubscriptionPayload {
    mutation: MutationType!
    node: Comment
}

type File {
  id: ID!
  path: String
  filename: String!
  mimetype: String!
  encoding: String!
}
input StudyCatelogInput{
  std:String!
  substd:String
  academic:String
  subacademic:String
  subjects:[String]
  boards:[String]
  specialization:[String]
  competition:[String]
  published:Boolean
}
type Subject{
  name:String
  catelog:StudyCatelog!
}
type Board{
  id:ID! 
  name:String
  catelog:StudyCatelog!
  
}
type Specialization{
  id:ID! 
  name:String
  catelog:StudyCatelog! 
  
}
type Competition{
  id:ID! 
  name:String
  catelog:StudyCatelog! 
  
}
type StudyCatelog{
  id:ID! 
  std:String!
  substd:String
  academic:String
  subacademic:String
  subjects:[Subject!]!
  boards:[Board!]!
  specialization:[Specialization!]!
  competition:[Competition!]!
  published:Boolean
}